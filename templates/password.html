{% extends "layout.html" %}

{% block title %}
    Change Password
{% endblock %}

{% block main %}
    <form action="/password" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="password" placeholder="Current Password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" name="confirmation" placeholder="Current Password (Again)" type="password">
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="newpass" placeholder="New Password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" name="newconf" placeholder="New Password (Again)" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Change Password</button>
    </form>
{% endblock %}
